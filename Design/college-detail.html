<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate My Campus - College Details</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for social media icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- CSS Files -->
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="college.css">
    <link rel="stylesheet" href="college-detail.css">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <!-- NAVBAR COMPONENT -->
    <div id="navbar-container"></div>

    <!-- MAIN CONTENT -->
    <main>
        <!-- COLLEGE DETAIL SECTION -->
        <section class="college-detail-section">
            <!-- College Header -->
            <div class="college-header">
                <div class="college-hero">
                    <img src="" alt="" class="college-hero-image">
                    <div class="college-hero-overlay">
                        <div class="college-basic-info">
                            <h1 class="college-name"></h1>
                            <div class="college-rating">
                                <div class="rating-stars"></div>
                                <span class="rating-number"></span>
                                <span class="rating-count"></span>
                            </div>
                            <!-- Detailed Ratings -->
                            <div class="detailed-ratings">
                                <div class="criteria-ratings">
                                    <div class="criteria-item">
                                        <span class="criteria-label"><i class="fas fa-running"></i> Sports
                                            Facilities</span>
                                        <div class="criteria-stars sports-rating"></div>
                                        <span class="criteria-score sports-score"></span>
                                    </div>
                                    <div class="criteria-item">
                                        <span class="criteria-label"><i class="fas fa-users"></i> Extracurricular
                                            Activities</span>
                                        <div class="criteria-stars extracurricular-rating"></div>
                                        <span class="criteria-score extracurricular-score"></span>
                                    </div>
                                    <div class="criteria-item">
                                        <span class="criteria-label">Campus Facilities</span>
                                        <div class="criteria-stars campus-rating"></div>
                                        <span class="criteria-score campus-score"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- College Information -->
            <div class="college-content">
                <div class="college-info-grid">
                    <!-- Left Column - Main Info -->
                    <div class="college-main-info">
                        <!-- College Description -->
                        <div class="info-card">
                            <h2><i class="fas fa-info-circle"></i> About College</h2>
                            <p class="college-description"></p>
                        </div>

                        <!-- Contact Information -->
                        <div class="info-card">
                            <h2><i class="fas fa-address-book"></i> Contact Information</h2>
                            <div class="contact-grid">
                                <div class="contact-item">
                                    <i class="fas fa-map-marker-alt"></i>
                                    <div>
                                        <strong>Address:</strong>
                                        <p></p>
                                    </div>
                                </div>
                                <div class="contact-item">
                                    <i class="fas fa-envelope"></i>
                                    <div>
                                        <strong>Email:</strong>
                                        <p></p>
                                    </div>
                                </div>
                                <div class="contact-item">
                                    <i class="fas fa-phone"></i>
                                    <div>
                                        <strong>Phone:</strong>
                                        <p></p>
                                    </div>
                                </div>
                                <div class="contact-item">
                                    <i class="fas fa-globe"></i>
                                    <div>
                                        <strong>Website:</strong>
                                        <p></p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Activities -->
                        <div class="info-card">
                            <h2><i class="fas fa-running"></i> Campus Activities</h2>
                            <div class="activities-grid"></div>
                        </div>
                    </div>

                    <!-- Right Column - Quick Info -->
                    <div class="college-sidebar">
                        <!-- Quick Stats -->
                        <div class="info-card sidebar-card">
                            <h3><i class="fas fa-chart-bar"></i> Quick Stats</h3>
                            <div class="stats-grid">
                                <div class="stat-item">
                                    <div class="stat-number"></div>
                                    <div class="stat-label">Students</div>
                                </div>
                                <div class="stat-item">
                                    <div class="stat-number"></div>
                                    <div class="stat-label">Faculty</div>
                                </div>
                                <div class="stat-item">
                                    <div class="stat-number"></div>
                                    <div class="stat-label">Departments </div>
                                </div>
                            </div>
                        </div>


                        <!-- Action Buttons -->
                        <div class="action-buttons">
                            <button class="btn btn-primary w-full">
                                <i class="fas fa-edit"></i> Rate College
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Departments Section -->
                <div class="departments-section">
                    <h2><i class="fas fa-building"></i> Departments & Programs</h2>
                    <div class="departments-grid">
                        <!-- Department cards will be rendered here by JS -->
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- FOOTER COMPONENT -->
    <div id="footer-container"></div>

    <!-- RATE COLLEGE MODAL -->
    <div id="rateCollegeModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Rate College</h3>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <form id="rateCollegeForm">
                    <div class="rating-section">
                        <label>Overall Rating:</label>
                        <div class="star-rating">
                            <input type="radio" id="cstar1" name="rating" value="1">
                            <label for="cstar1" class="star" data-rating="1">★</label>
                            <input type="radio" id="cstar2" name="rating" value="2">
                            <label for="cstar2" class="star" data-rating="2">★</label>
                            <input type="radio" id="cstar3" name="rating" value="3">
                            <label for="cstar3" class="star" data-rating="3">★</label>
                            <input type="radio" id="cstar4" name="rating" value="4">
                            <label for="cstar4" class="star" data-rating="4">★</label>
                            <input type="radio" id="cstar5" name="rating" value="5">
                            <label for="cstar5" class="star" data-rating="5">★</label>
                        </div>
                    </div>
                    <!-- New criteria: extracurricular, sports, campus -->
                    <div class="rating-section">
                        <label>Extracurricular Activities <small class="required">(required)</small>:</label>
                        <div class="star-rating">
                            <input type="radio" id="extrastar1" name="extracurricular" value="1">
                            <label for="extrastar1" class="star" data-rating="1">★</label>
                            <input type="radio" id="extrastar2" name="extracurricular" value="2">
                            <label for="extrastar2" class="star" data-rating="2">★</label>
                            <input type="radio" id="extrastar3" name="extracurricular" value="3">
                            <label for="extrastar3" class="star" data-rating="3">★</label>
                            <input type="radio" id="extrastar4" name="extracurricular" value="4">
                            <label for="extrastar4" class="star" data-rating="4">★</label>
                            <input type="radio" id="extrastar5" name="extracurricular" value="5">
                            <label for="extrastar5" class="star" data-rating="5">★</label>
                        </div>
                    </div>

                    <div class="rating-section">
                        <label>Sports Facilities <small class="required">(required)</small>:</label>
                        <div class="star-rating">
                            <input type="radio" id="sportstar1" name="sports" value="1">
                            <label for="sportstar1" class="star" data-rating="1">★</label>
                            <input type="radio" id="sportstar2" name="sports" value="2">
                            <label for="sportstar2" class="star" data-rating="2">★</label>
                            <input type="radio" id="sportstar3" name="sports" value="3">
                            <label for="sportstar3" class="star" data-rating="3">★</label>
                            <input type="radio" id="sportstar4" name="sports" value="4">
                            <label for="sportstar4" class="star" data-rating="4">★</label>
                            <input type="radio" id="sportstar5" name="sports" value="5">
                            <label for="sportstar5" class="star" data-rating="5">★</label>
                        </div>
                    </div>

                    <div class="rating-section">
                        <label>Campus Facilities <small class="required">(required)</small>:</label>
                        <div class="star-rating">
                            <input type="radio" id="campusstar1" name="campus" value="1">
                            <label for="campusstar1" class="star" data-rating="1">★</label>
                            <input type="radio" id="campusstar2" name="campus" value="2">
                            <label for="campusstar2" class="star" data-rating="2">★</label>
                            <input type="radio" id="campusstar3" name="campus" value="3">
                            <label for="campusstar3" class="star" data-rating="3">★</label>
                            <input type="radio" id="campusstar4" name="campus" value="4">
                            <label for="campusstar4" class="star" data-rating="4">★</label>
                            <input type="radio" id="campusstar5" name="campus" value="5">
                            <label for="campusstar5" class="star" data-rating="5">★</label>
                        </div>
                    </div>
                    <div class="modal-actions">
                        <button type="button" class="btn btn-secondary" id="cancelCollegeRate">Cancel</button>
                        <button type="submit" class="btn btn-primary">Submit Rating</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- JAVASCRIPT -->
    <script>
        $(document).ready(function () {
            // Load navbar component
            $('#navbar-container').load('navbar.html');

            // Load footer component
            $('#footer-container').load('footer.html');


            // Open rating modal from action button
            $('.action-buttons .btn').on('click', function () {
                $('#rateCollegeModal').show();
                // reset stars
                $('.star-rating label').removeClass('active');
                $('.star-rating input[type="radio"]').prop('checked', false);
            });

            // Close modal handlers
            $(document).on('click', '#cancelCollegeRate, #rateCollegeModal .close', function () {
                $('#rateCollegeModal').hide();
                $('.star-rating label').removeClass('active');
                $('.star-rating input[type="radio"]').prop('checked', false);
            });

            // Close when clicking outside content
            $(window).on('click', function (e) {
                if (e.target.id === 'rateCollegeModal') {
                    $('#rateCollegeModal').hide();
                    $('.star-rating label').removeClass('active');
                    $('.star-rating input[type="radio"]').prop('checked', false);
                }
            });

            // Star rating interaction (left-to-right sequential)
            $(document).on('click', '#rateCollegeModal .star', function (e) {
                e.preventDefault();
                const clickedRating = Number($(this).data('rating'));
                const starContainer = $(this).closest('.star-rating');

                let currentMax = 0;
                starContainer.find('label').each(function () {
                    const r = Number($(this).data('rating'));
                    if ($(this).hasClass('active')) currentMax = Math.max(currentMax, r);
                });

                const renderTo = (newMax) => {
                    starContainer.find('label').each(function () {
                        const r = Number($(this).data('rating'));
                        if (r <= newMax) $(this).addClass('active'); else $(this).removeClass('active');
                    });
                    if (newMax > 0) starContainer.find(`input[value="${newMax}"]`).prop('checked', true);
                    else starContainer.find('input[type="radio"]').prop('checked', false);
                };

                if (clickedRating === currentMax + 1) { renderTo(clickedRating); return; }
                if (clickedRating === currentMax) { renderTo(currentMax - 1); return; }
                // ignore non-consecutive
            });

            // Submit rating
            $('#rateCollegeForm').on('submit', function (e) {
                e.preventDefault();
                const rating = $('input[name="rating"]:checked', this).val();
                if (!rating) { alert('Please select a rating'); return; }

                $('#rateCollegeModal').hide();
                this.reset();
                $('.star-rating label').removeClass('active');
            });
        });


    </script>
    <script src="api.js"></script>
    <script src="college-detail.js"></script>
    <script src="rate-college.js"></script>
</body>

</html>
