<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate My Campus - Department Details</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- CSS Files -->
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="college.css">
    <link rel="stylesheet" href="department-detail.css">
    <link rel="stylesheet" href="teacher-ratings.css">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <!-- NAVBAR COMPONENT -->
    <div id="navbar-container"></div>

    <!-- MAIN CONTENT -->
    <main>
        <!-- DEPARTMENT DETAIL SECTION -->
        <section class="department-detail-section">
            <!-- Department Header -->
            <div class="department-header">
                <div class="department-hero">
                    <img src="" alt="" class="department-hero-image">
                    <div class="department-hero-overlay">
                        <div class="department-basic-info">
                            <h1 class="department-name"></h1>
                            <!-- Removed college description from header -->
                            <div class="department-stats">
                                <div class="stat-item">
                                    <span class="stat-number"></span>
                                    <span class="stat-label">Students</span>
                                </div>
                                <div class="stat-item">
                                    <span class="stat-number"></span>
                                    <span class="stat-label">Faculty</span>
                                </div>
                                <div class="stat-item">
                                    <span class="stat-number"></span>
                                    <span class="stat-label">Courses</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Department Content -->
            <div class="department-content">
                <div class="department-info-grid">
                    <!-- Left Column - Main Info -->
                    <div class="department-main-info">
                        <!-- Department Description -->
                        <div class="info-card">
                            <h2><i class="fas fa-info-circle"></i> About Department</h2>
                            <p class="department-full-description">
                                <!-- Only department description will be shown here, dynamically populated by JS -->
                            </p>
                        </div>

                        <!-- Courses Section -->
                        <div class="info-card">
                            <h2><i class="fas fa-book"></i> Courses Offered</h2>
                            <div class="courses-table-container">
                                <table class="courses-table">
                                    <thead>
                                        <tr>
                                            <th>Course Name</th>
                                            <th>Duration</th>
                                            <th>Since</th>
                                        </tr>
                                    </thead>
                                    <tbody id="coursesTableBody">
                                        <!-- Courses will be loaded dynamically -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                    <!-- Right Column - Quick Info -->
                    <div class="department-sidebar">
                        <!-- Department Head -->
                        <div class="info-card sidebar-card">
                            <h3><i class="fas fa-user-tie"></i> Department Head</h3>
                            <div class="faculty-card horizontal-card">
                                <div class="faculty-image-wrapper">
                                    <img src="" alt="Department Head"
                                        style="width: 80px; height: 80px; border-radius: 50%; object-fit: cover;"
                                        class="faculty-image">
                                </div>
                                <div class="faculty-info">
                                    <h4></h4>
                                    <p></p>
                                    <p class="faculty-email"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Faculty Section -->
                <div class="faculty-section">
                    <h2><i class="fas fa-chalkboard-teacher"></i> Faculty Members by Course</h2>
                    <div class="faculty-tabs"></div>
                    <div class="faculty-grid" id="facultyContainer">
                        <!-- Faculty will be loaded dynamically -->

                    </div>
                </div>


            </div>
        </section>
    </main>

    <!-- FOOTER COMPONENT -->
    <div id="footer-container"></div>

    <!-- Teacher Rating Modal -->
    <div id="teacherRatingModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Rate Teacher</h3>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <form id="rateTeacherForm">
                    <div class="rating-section">
                        <label>Overall Rating <small class="required">(required)</small>:</label>
                        <div class="star-rating">
                            <input type="radio" id="tstar1" name="rating" value="1">
                            <label for="tstar1" class="star" data-rating="1">★</label>
                            <input type="radio" id="tstar2" name="rating" value="2">
                            <label for="tstar2" class="star" data-rating="2">★</label>
                            <input type="radio" id="tstar3" name="rating" value="3">
                            <label for="tstar3" class="star" data-rating="3">★</label>
                            <input type="radio" id="tstar4" name="rating" value="4">
                            <label for="tstar4" class="star" data-rating="4">★</label>
                            <input type="radio" id="tstar5" name="rating" value="5">
                            <label for="tstar5" class="star" data-rating="5">★</label>
                        </div>
                    </div>
                    <div class="rating-section">
                        <label>Communication Skills <small class="required">(required)</small>:</label>
                        <div class="star-rating">
                            <input type="radio" id="commstar1" name="communication" value="1">
                            <label for="commstar1" class="star" data-rating="1">★</label>
                            <input type="radio" id="commstar2" name="communication" value="2">
                            <label for="commstar2" class="star" data-rating="2">★</label>
                            <input type="radio" id="commstar3" name="communication" value="3">
                            <label for="commstar3" class="star" data-rating="3">★</label>
                            <input type="radio" id="commstar4" name="communication" value="4">
                            <label for="commstar4" class="star" data-rating="4">★</label>
                            <input type="radio" id="commstar5" name="communication" value="5">
                            <label for="commstar5" class="star" data-rating="5">★</label>
                        </div>
                    </div>
                    <div class="rating-section">
                        <label>Subject Knowledge <small class="required">(required)</small>:</label>
                        <div class="star-rating">
                            <input type="radio" id="knowstar1" name="knowledge" value="1">
                            <label for="knowstar1" class="star" data-rating="1">★</label>
                            <input type="radio" id="knowstar2" name="knowledge" value="2">
                            <label for="knowstar2" class="star" data-rating="2">★</label>
                            <input type="radio" id="knowstar3" name="knowledge" value="3">
                            <label for="knowstar3" class="star" data-rating="3">★</label>
                            <input type="radio" id="knowstar4" name="knowledge" value="4">
                            <label for="knowstar4" class="star" data-rating="4">★</label>
                            <input type="radio" id="knowstar5" name="knowledge" value="5">
                            <label for="knowstar5" class="star" data-rating="5">★</label>
                        </div>
                    </div>
                    <div class="modal-actions">
                        <button type="button" class="btn btn-secondary" id="cancelTeacherRate">Cancel</button>
                        <button type="submit" class="btn btn-primary">Submit Rating</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Rating Details Modal -->
    <div id="ratingDetailsModal" class="modal">
        <div class="modal-content">
            <button class="close-button">&times;</button>
        </div>
    </div>

    <!-- JAVASCRIPT -->
    <script>
        $(document).ready(function () {
            // Load navbar component
            $('#navbar-container').load('navbar.html');

            // Load footer component
            $('#footer-container').load('footer.html');

            // Improve hero image handling: hide broken/empty images and style hero
            var $heroImg = $('.department-hero-image');
            function markNoImage() {
                $heroImg.hide();
                $('.department-hero').addClass('no-image');
            }

            // If img has empty or missing src, hide it and keep the gradient background
            if (!$heroImg.attr('src') || $heroImg.attr('src').trim() === '') {
                markNoImage();
            }

            // If image fails to load, hide it and fallback to styled background
            $heroImg.on('error', function () {
                markNoImage();
            });
        });
    </script>
    <script src="department-detail.js"></script>
</body>

</html>
